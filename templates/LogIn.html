<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ subpath }}/static/css/navbar_sidebar.css" />
    <link rel="stylesheet" href="{{ subpath }}/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{{ subpath }}/static/images/icon.svg" type="image/x-icon" />
    <script type="text/javascript">
        var subpath = "{{ subpath }}";
    </script>
    <script src="{{ subpath }}/static/js/script.js" defer></script>
    <title>CabMiloge</title>
  </head>
  <style>
    body {
      font-family: 'Mukta', sans-serif;
      background-image: url("{{ subpath }}/static/images/login-background.svg");
      background-size: cover;
      background-repeat: no-repeat;
      margin:0;
      padding:0;
      color: #fff;
   }

   .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    flex-direction: column;
    }
    
    h1 {
        font-weight: 900;
    }
    
    .message-box {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .message-box p {
        font-size: 15px;
        color: red;
    }
    
    .box {
        width: 20%;
        height: 30vh;
        min-width: 300px;
        font-size: 1rem;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.55);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 30px;
        margin-top: 10vh;
    }
    
    .box h1 {
        text-align: center;
    }
    .user {
        margin-top: 4rem;
    }
    
    .fas {
        position: absolute;
    }
    
    input {
        width: 90%;
        margin-bottom: 25px;
        padding: 0 1rem 0.5px;
        font-size: 1rem;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.55);
        outline: none;
        background-color: rgba(0, 0, 0, 0);
        color: #fff;
    }
    
    input:focus {
        border-bottom: 1px solid #eeeeee;
    }
    
    .reset-password {
        color: #ff7f50;
        text-align: right;
        margin-top: 0px;
        font-size: 12px;
    }
    
    .login-btn {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .btn {
        display: block;
        width: 80%;
        padding: 15px;
        background-color: #eeeeee;
        color: #2e1903;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        font-weight: 600;
        opacity: 0.8;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    
    .btn:hover {
        background-color: #d3cfeb;
    }
    
    .signup span {
        color: #7fb8e6;
    }
    
    .signup span::hover {
        color: #216ca9;
    }
    
    a {
        text-decoration: none;
    }
  </style>
  <body>
    <div class="head-container">
      <header class="main-header">
        <div class="logo unselectable">
          <img src="{{ subpath }}/static/images/logo.svg" alt="logo" />
        </div>
      </header>

    </div>
    <div class="container">
      <div class="box">
        <h1>Log In Using IIIT Credentials</h1>
        <div class="user">
          <form method="post" action="{{ subpath }}/Get_Auth">
            <i class="fas fa-user"></i>
            <div class="message-box">
              {% if message %}
              <p>{{ message }}</p>
              {% else %}
              <p style="display: none"></p>
              {% endif %}
            </div>
            <div class="login-btn">
              <button class="btn" value="Submit"><a>Login</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
